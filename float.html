<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float page</title>
    <style>
        * {
            margin: 0;
        }

        #container {
            background: #ddd;
        }

        div {
            margin: 50px;
            padding: 20px;
            border: 1px solid red;
            background: #369;
        }
        #d1 {
            float: left;
            border: 1px dashed #0f0;
            background: transparent;
        }

        #d2 {
            float: left;
            border-color: #00f;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="d1">div1</div>
    <div id="d2">div2</div>
    <div id="d3">div3</div>
</div>
</body>
</html>
