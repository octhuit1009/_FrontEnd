<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/quora.css">
    <title>Quora - The best answer to any question</title>
</head>
<body>
<div id="container">
    <div id="logo"></div>
    <div id="title"><span>The best answer to any question</span></div>
    <div id="form">
        <div id="sign-up">
            <div class="button google"><span></span><a href="">Continue with Google</a></div>
            <div class="button facebook"><span></span><a href="">Continue with Facebook</a></div>
            <div id="email"><a href="#">Continue With Email.</a> By signing up you indicate that you have read and agree
                to the Terms of Service and Privacy Policy.
            </div>
        </div>
        <div id="login">
            <p id="login-text">login</p>
            <form action="">
                <input type="text" placeholder="Email">
                <input type="checkbox" checked="checked"><span>Remember Me</span>
                <input type="password" placeholder="Password">
                <a href="">Forgot Password?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="clear"></div>
    </div>
    <div id="nav">nav</div>
</div>
</body>
</html>
